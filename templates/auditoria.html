<style>
.tabla-auditoria {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.tabla-auditoria th,
.tabla-auditoria td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.tabla-auditoria th {
  background-color: #14213d;
  color: white;
  text-align: left;
}

.tabla-auditoria tr:hover {
  background-color: #f4f6f8;
}
</style>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auditoría</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2 style="margin:20px;">Auditoría del sistema</h2>

<table style="width:95%; margin:20px;">
  <tr>
    <th>Acción</th>
    <th>Detalle</th>
    <th>Administrador</th>
    <th>Fecha</th>
    <th>Hora</th>
  </tr>

  {% for a in acciones %}
  <tr>
    <td>{{ a[0] }}</td>
    <td>{{ a[1] }}</td>
    <td>{{ a[2] }}</td>
    <td>{{ a[3] }}</td>
    <td>{{ a[4] }}</td>
  </tr>
  {% endfor %}
</table>

<a href="{{ url_for('dashboard') }}" style="margin:20px; display:inline-block;">
  ⬅ Volver
</a>

</body>
</html>
